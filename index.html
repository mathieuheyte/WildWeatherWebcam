<!doctype html>
<html lang="en" ng-app="weatherApp">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>WildWeatherWebcam</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

</head>

<body class="container">
	<div class="row">
		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<nav class="tab-bar">
					<section class="left-small">
						<a class="left-off-canvas-toggle menu-icon" href="">
							<span></span>
						</a>
					</section>

					<section class="middle tab-bar-section">
						<h1>
							<a href="#"></a>
							<i class="fa fa-soundcloud"> </i>WildWeatherWebcam</a>
						</h1>
					</section>
				</nav>

				<aside class="left-off-canvas-menu">
					<ul class="off-canvas-list">
						<li>
							<label>Menu</label>
						</li>
						<li>
							<a href="#/currentWeather">Current Weather</a>
						</li>
					</ul>
				</aside>

				<section class="main-section">
					<div class="row">
						<p></p>
					</div>
					<ng-view></ng-view>
				</section>
				<a class="exit-off-canvas"></a>

			</div>
		</div>
	</div>

	<!-- JS -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="js/foundation.js"></script>
	<script src="js/foundation.offcanvas.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>

	<!-- ANGULAR -->
	<script src="js/app.js"></script>
	<script src="js/services/CurrentWeatherAppData.js"></script>
	<script src="js/controllers/CurrentWeatherController.js"></script>
</body>

</html>
